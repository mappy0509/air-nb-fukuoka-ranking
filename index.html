<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR NB福岡 - 合同ランキング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text></svg>">
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 max-w-lg">

        <!-- ヘッダー -->
        <header class="text-center py-6">
            <h1 class="text-4xl font-bold glow-text tracking-widest">AIR NB福岡</h1>
            <p class="text-lg text-gray-300">JOINT RANKING</p>
        </header>

        <!-- 操作パネル -->
        <div class="bg-black bg-opacity-50 p-4 rounded-xl shadow-lg mb-6 gradient-border">
            <!-- ランキングカテゴリ選択 -->
            <div class="mb-4">
                <p class="text-sm text-gray-400 mb-2">カテゴリ</p>
                <div id="category-selector" class="grid grid-cols-2 gap-2">
                    <button data-category="personal_sales" class="w-full py-2 px-3 text-sm font-bold rounded-lg bg-gray-800 border border-gray-700 transition-all duration-300">個人売上</button>
                    <button data-category="personal_nominations" class="w-full py-2 px-3 text-sm font-bold rounded-lg bg-gray-800 border border-gray-700 transition-all duration-300">個人指名</button>
                    <button data-category="store_sales" class="w-full py-2 px-3 text-sm font-bold rounded-lg bg-gray-800 border border-gray-700 transition-all duration-300">店舗売上</button>
                    <button data-category="store_nominations" class="w-full py-2 px-3 text-sm font-bold rounded-lg bg-gray-800 border border-gray-700 transition-all duration-300">店舗指名</button>
                </div>
            </div>

            <!-- 期間選択 -->
            <div>
                <p class="text-sm text-gray-400 mb-2">期間</p>
                <div id="period-selector" class="flex gap-2">
                    <select id="month-selector" class="w-full py-2 px-3 text-sm font-bold rounded-lg bg-gray-800 border border-gray-700 transition-all duration-300 text-white focus:outline-none focus:ring-2 focus:ring-amber-400">
                        <!-- オプションはJavaScriptによって動的に生成されます -->
                    </select>
                    <button id="yearly-button" data-period="yearly" class="w-full py-2 px-3 text-sm font-bold rounded-lg bg-gray-800 border border-gray-700 transition-all duration-300">年間合計</button>
                </div>
            </div>
        </div>
        
        <!-- ランキング表示エリア -->
        <div>
            <h2 id="ranking-title" class="text-2xl font-bold text-center mb-4 text-amber-300"></h2>
            <div id="ranking-list" class="space-y-3">
                <!-- ランキングデータがここに挿入されます -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
